<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<p id="one"></p>
<p id="two"></p>
<p id="three"></p>
<p id="four"></p>
<p id="five"></p>
<p id="six"></p>

<script>
var x = toCelsius(77);
var text="The Temperature is " + toCelsius(77) + " Celsius";

function toCelsius(fahrenheit) {
    return (5/9) * (fahrenheit-32);

}

document.getElementById("demo").innerHTML= text;

/* *************** */

var str = "Please locate where 'locate' occurs!";
var mtd = str.indexOf("locate");
var mtc = str.lastIndexOf("locate");
var mta = str.slice(7,21);
var mtb = str.replace("Please", "SVP");
var mtd = str.toLocaleUpperCase();
var mte = str.split(" ");
var text = " ";
var i;
for (i=0; i<mte.length; i++) {
    text+= mte[i] + "<br>"
}
document.getElementById("one").innerHTML=mtd;
document.getElementById("two").innerHTML=mtc;
document.getElementById("three").innerHTML=mta;
document.getElementById("four").innerHTML=mtb;
document.getElementById("five").innerHTML=mtd;
document.getElementById("six").innerHTML=text;

</script>
</body>
</html>
